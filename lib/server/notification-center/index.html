            <div class="today">

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>

    <script>
        function loadXMLDoc(uri, cb) {
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == XMLHttpRequest.DONE) { // XMLHttpRequest.DONE == 4
                    console.log(xmlhttp.status);
                    if (xmlhttp.status == 200) {
                        return cb(null, xmlhttp.responseText);
                    } else if (xmlhttp.status == 400) {
                        return cb(true);
                    } else {
                        return cb(true);
                    }
                }
            };

            xmlhttp.open("GET", uri, true);
            xmlhttp.send();
        };
        loadXMLDoc('https://www.cerema.fr/fr/actualites', function (e, r) {
            console.log(e);
            alert(r);
        });
    </script>

    <script>
        document.querySelector('.today').style.display = "";
        document.querySelector('.notification').style.display = "none";
        var today = document.querySelectorAll(".segment__item");
        for (var i = 0; i < today.length; i++) {
            today[i].addEventListener('click', function (a) {
                if (a.srcElement.id == "today") {
                    document.querySelector('.today').style.display = "";
                    document.querySelector('.notification').style.display = "none";
                };
                if (a.srcElement.id == "notif") {
                    document.querySelector('.today').style.display = "none";
                    document.querySelector('.notification').style.display = "";
                };
            })
        };

        for (var i = 0; i < document.querySelectorAll('.header').length; i++) {
            if (document.querySelectorAll('.header')[i].querySelector('.close'))
                document.querySelectorAll('.header')[i].querySelector('.close').style.display = "none";
            document.querySelectorAll('.header')[i].addEventListener('mouseover', function (a) {
                var div = a.srcElement.querySelector('.close');
                if (div) div.style.display = "";
            });
            document.querySelectorAll('.header')[i].addEventListener('mouseleave', function (a) {
                var div = a.srcElement.querySelector('.close');
                if (div) div.style.display = "none";
            });
        };

        var closenotif = document.querySelectorAll('.close');
        for (var i = 0; i < closenotif.length; i++) {
            closenotif[i].addEventListener('click', function (a) {
                if (a.srcElement.parentNode.parentNode.parentNode.parentNode.querySelectorAll('.card').length ==
                    1) a.srcElement.parentNode.parentNode.parentNode.remove();
                a.srcElement.parentNode.parentNode.remove();
            });
        }
    </script>
